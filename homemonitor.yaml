sensor:
  - platform: bme680
    temperature:
      name: "BME680 Temperature"
      oversampling: 16x
    pressure:
      name: "BME680 Pressure"
    humidity:
      name: "BME680 Humidity"
    gas_resistance:
      name: "BME680 Gas Resistance"
    address: 0x77
    update_interval: 60s

  - platform: custom
    lambda: |-
      auto hpm = new Hpma115C0Sensor(5000, id(uart_bus));
      App.register_component(hpm);
      return {hpm};
    sensors:
      name: "Particulate Matter <1µm Concentration"
      unit_of_measurement: "PM1"
      accuracy_decimals: 2
      icon: "mdi:vanish"

