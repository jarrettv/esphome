substitutions:
  display_name: 1stFloor

esphome:
  name: homemonitor
  platform: ESP32
  board: featheresp32
  includes:
    - hpma115c0.h

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

api:
  id: esp_api
  password: !secret api_password

ota:
  password: !secret ota_password

# captive_portal:

web_server:
  port: 80

logger:

i2c:
  id: i2c_bus
  frequency: 400kHz
  sda: 23
  scl: 22
  scan: True

uart:
  id: uart_bus
  rx_pin: GPIO4
  tx_pin: GPIO16
  baud_rate: 9600

