substitutions:
  display_name: Downstairs Monitor

esphome:
  name: homemonitor
  platform: ESP32
  board: featheresp32
  includes:
    - hpma115c0.h

#!include: shared/esp__common_secrets.yaml

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

api:
  id: esp_api
  password: !secret api_password

ota:
  password: !secret ota_password

# captive_portal:

# Enable logging
logger:

i2c:
  id: i2c_bus
  frequency: 400kHz
  sda: 23
  scl: 22
  scan: True

