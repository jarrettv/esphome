climate:
  - platform: thermostat_us
    id: ${node_name}_thermostat
    name: ${node_friendly_name}
    sensor: ${node_name}_bme280_temp
    default_target_temperature_low: 67°F
    default_target_temperature_high: 72°F
    emergency_heat_mode: eco
    wires:
      - fan: ${node_name}_triac_green_wire
      - compressor: ${node_name}_triac_yellow_wire
      - reversing_valve: ${node_name}_triac_orange_wire
      - emergency_heat: ${node_name}_triac_white_wire
